    <style>
        :root {
            --bg: #0f0f0f; --panel: #1a1a1a; --text: #ffffff;
            --glow: #00ffcc; --btn: #252525;
        }

        .light-mode {
            --bg: #f4f7f6; --panel: #ffffff; --text: #1a1a1a;
            --glow: #007bff; --btn: #e4e6eb;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; overflow-x: hidden; }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center;
            align-items: center; z-index: 9999; transition: 0.5s;
        }
        .login-box {
            background: var(--panel); padding: 40px; border-radius: 20px;
            border: 1px solid var(--glow); text-align: center; width: 300px;
            box-shadow: 0 0 20px var(--glow);
        }
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;
            border: 1px solid #444; background: #000; color: white;
        }
        .login-btn {
            background: var(--glow); color: black; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
        }

        /* --- Navigation Menu --- */
        nav {
            background: var(--panel); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--glow); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 22px; font-weight: bold; color: var(--glow); text-shadow: 0 0 10px var(--glow); }
        
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--glow); }
        
        /* --- Layout --- */
        .container { display: flex; padding: 40px 5%; gap: 30px; justify-content: center; flex-wrap: wrap; }
        
        /* Dropdown Menu Style */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; background-color: var(--panel);
            min-width: 200px; box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            z-index: 1; border: 1px solid var(--glow); border-radius: 8px;
        }
        .dropdown-content a { padding: 12px 16px; display: block; text-align: left; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Calculator & Review Styles (Same as before) */
        .calculator { background: var(--panel); padding: 25px; border-radius: 30px; width: 360px; border: 1px solid #444; transform: perspective(1000px) rotateX(2deg); }
        #display { width: 100%; height: 60px; font-size: 24px; text-align: right; background: #000; color: var(--glow); border: none; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; border-radius: 8px; border: none; background: var(--btn); color: var(--text); cursor: pointer; }
        .op { background: #d35400 !important; color: white; }
        .solve { background: var(--glow) !important; color: black; font-weight: bold; grid-column: span 2; }
    </style>
</head>
