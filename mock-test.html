<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mock Test - Master Hub</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --glow: #00ffcc; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        .test-container {
            max-width: 900px; margin: 30px auto; background: var(--panel); 
            padding: 30px; border-radius: 20px; border: 1px solid var(--glow);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        .timer { font-size: 24px; color: #ff4444; font-weight: bold; margin-bottom: 20px; }
        
        .subject-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-top: 30px;
        }

        .test-card {
            background: #0d1117; padding: 20px; border-radius: 12px;
            border: 1px solid #333; transition: 0.3s; cursor: pointer;
            text-decoration: none; color: white;
        }

        .test-card:hover { border-color: var(--glow); transform: translateY(-5px); }
        
        .btn-start {
            display: inline-block; margin-top: 15px; padding: 10px 20px;
            background: var(--glow); color: black; font-weight: bold;
            border-radius: 5px; text-decoration: none;
        }

        .back-home { display: block; margin-bottom: 20px; color: var(--glow); text-decoration: none; }
    </style>
</head>
<body>

    <div class="test-container">
