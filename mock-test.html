<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Mock Test - JEE MASTER HUB</title>
    <style>
        :root {
            --bg: #f4f7f9;
            --header-blue: #2c3e50;
            --btn-green: #28a745;
            --btn-blue: #007bff;
            --unanswered: #e0e0e0;
            --answered: #28a745;
            --marked: #8e44ad;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        header {
            background: var(--header-blue);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            background: #fff;
            color: #d9534f;
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* Main Content */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left: Question Area */
        .question-area {
            flex: 3;
            padding: 20px;
            background: white;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        .section-tabs {
            margin-bottom: 20px;
        }

        .section-btn {
            padding: 10px 20px;
            border: none;
            background: #eee;
            cursor: pointer;
            margin-right: 5px;
            font-weight: bold;
        }

        .section-btn.active {
            background: var(--btn-blue);
            color: white;
        }

        /* Right: Sidebar Palette */
        .sidebar {
            flex: 1;
            background: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .q-num {
            width: 35px;
            height: 35px;
            background: var(--unanswered);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Control Buttons */
        .controls {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save { background: var(--btn-green); color: white; }
        .btn-clear { background: #fff; border: 1px solid #ccc; }
        .btn-mark { background: var(--marked); color: white; }

        #question-text { font-size: 1.2rem; margin-bottom: 20px; }
        .option { margin-bottom: 10px; display: block; cursor: pointer; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .option:hover { background: #f0f0f0; }

    </style>
</head>
<body>

    <header>
        <div><b>JEE Mains 2026: Full Mock Test</b></div>
        <div class="timer" id="timer">Time Left: 03:00:00</div>
    </header>

    <div class="main-container">
        <div class="question-area">
            <div class="section-tabs">
                <button class="section-btn active">Physics</button>
                <button class="section-btn">Chemistry</button>
                <button class="section-btn">Mathematics</button>
            </div>

            <div id="question-box">
                <h3 id="question-title">Question 1</h3>
                <div id="question-text">Loading question...</div>
                <div id="options-container">
                    </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="user-info">
                <b>Ram Jaiswal</b><br>
                <small>Reg ID: JEE2026</small>
            </div>
            <p><b>Question Palette:</b></p>
            <div class="palette-grid" id="palette">
                </div>
            <div style="margin-top: auto;">
                <button class="btn btn-save" style="width: 100%;" onclick="submitTest()">Final Submit</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <div>
            <button class="btn btn-mark">Mark for Review</button>
            <button class="btn btn-clear">Clear Response</button>
        </div>
        <div>
            <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        </div>
    </div>

    <script>
        // Timer Logic
        let totalTime = 180 * 60; 
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            let h = Math.floor(totalTime / 3600);
            let m = Math.floor((totalTime % 3600) / 60);
            let s = totalTime % 60;
            timerElement.innerHTML = `Time Left: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            if (totalTime > 0) totalTime--;
            else alert("Time Up!");
        }
        setInterval(updateTimer, 1000);

        // Palette Generation (75 Questions)
        const palette = document.getElementById('palette');
        for (let i = 1; i <= 75; i++) {
            let div = document.createElement('div');
            div.className = 'q-num';
            div.innerText = i;
            palette.appendChild(div);
        }

        // Dummy Data (Aap yahan apne sawal badal sakte hain)
        const questions = [
            {
                q: "A particle starts from rest with constant acceleration. The ratio of distances in n-th and (n+1)-th second is?",
                options: ["(2n-1)/(2n+1)", "(n-1)/n", "(2n+1)/(2n-1)", "n/(n+1)"]
            }
        ];

        function loadQuestion() {
            document.getElementById('question-text').innerText = questions[0].q;
            let optHtml = "";
            questions[0].options.forEach((opt, index) => {
                optHtml += `<label class="option"><input type="radio" name="jee"> ${opt}</label>`;
            });
            document.getElementById('options-container').innerHTML = optHtml;
        }

        loadQuestion();

        function nextQuestion() {
            alert("Sawal saved! Agle sawal ke liye data array mein 75 questions bharne honge.");
        }

        function submitTest() {
            confirm("Kya aap sach mein test khatam karna chahte hain?");
        }
    </script>
</body>
</html>
